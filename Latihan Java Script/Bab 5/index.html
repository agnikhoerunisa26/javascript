<!DOCTYPE html>
      <!DOCTYPE html>
      <html>
      <head>
         <tittle>Program Belanja</tittle>
      </head>
      <body>
        <div>
            Barang :
            <select id="listbarang">
                <option value="Buku" selected>Buku</option>
                <option value="Tas" selected>Tas</option>
                <option value="Pensil" selected>Pensil</option>
                <option value="Penghapus" selected>Penghapus</option>
            </select>
            <button id="tambah" onclick="cek_barang()">(+)</button>
        </div>
        <div>
            Jumlah :
            <input type="text" id="Jumlah">
        </div>
        <div id="Barang"></div>
        <div id="total"></div>
      </body>
      </html>

<script>
    var harga;
    var nama_barang;
    var ket ="";
    var jumlah=0;
    var total=0;
    var subtotal=0;

    function cek_barang (){
        var nama= document.getElementById("listbarang").value;
        switch (nama) {
            case 'buku':
                harga = 10000;
                nama_barang = "Buku";
                break;
            case 'Tas':
                harga = 50000;
                nama_barang = "Tas";
                break;
                case 'Pensil':
                harga = 5000;
                nama_barang = "Buku";
                break;
            case 'penghapus':
                harga = 15000;
                nama_barang = "Penghapus";
                break;
        }
           jumlah = parseInt (document.getElementById("jumlah")) 
           subtotal = jumlah * harga;
           total = total + subtotal;
           ket = ket + nama_barang + ":" +jumlah + "=" +subtotal+"<br";
           document.getElementById("barang").innerHTML = ket;
           document.getElementById("total").innerHTML = "Total Belanja" =" + total";
        }
</script>
